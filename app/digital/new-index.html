<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../new-main.css">
    <script src="../params.js"></script>
    <script src="../new-api-helpers.js"></script>
    <script src="../ui/new-animation-helpers.js"></script>
    <script src="../ui/new-image-helpers.js"></script>
    <script src="../ui/new-ui-helpers.js"></script>
    <script src="../ui/new-render-helpers.js"></script>
    <script src="../vlc-helpers.js"></script>
    <script src="../tessellations/new-timeout-functions.js"></script>
    <script src="../tessellations/new-triangle.js"></script>
    <script src="../tessellations/new-square.js"></script>
    <script src="../tessellations/new-circle.js"></script>
    <script src="../tessellations/new-rhombus.js"></script>
    <script src="../new-main.js"></script>
  </head>
  <body>
    <div class="centre" id="text">tessellates</div>
    <div class="centre" id="track-text">-</div>
    
    <div class="tessellation-container">
      <div id="image-grid" class="image-grid">
      </div>
      <div id="big-image-container" class="big-image-container">
        <div id="big-image-wrapper" class="big-image-wrapper">
        </div>
      </div>
    </div>
    
    <div class="centre">
      <button id="back-big" type="button"> &#x21C7; </button>
      <button id="back-medium" type="button"> &#x21A4; </button>
      <button id="back-small" type="button"> &lt; </button>
      <button id="forward-small" type="button"> &gt; </button>
      <button id="forward-medium" type="button"> &#x21A6; </button>
      <button id="forward-big" type="button"> &#x21C9; </button>
      <span id="annotation-span">
        /
        <a id="annotation-link" href="https://tide-pool.ca" target="_blank"><button> &#128214; </button></a>
        <a id="variants-link" href="https://tide-pool.ca" target="_blank"><button> &#127912; </button></a>
      </span>
    </div>
    <div class="centre">
      <input type="text" id="release-year-input" name="release-year" size="12" placeholder="release-year">
      |
      <input type="text" id="purchase-date-input" name="purchase-date" size="12" placeholder="purchase-year">
      |
      <input type="text" id="filter-input" name="filter" size="15" placeholder="artist-title-label">
      |
      <input type="text" id="sort-input" name="sort" size="10" placeholder="sort (atlyp)">
      |
      <button type="button" id="filter-submit">filter =></button>
      ?
      <button type="button" id="random">anywhere</button>
      <button type="button" id="collection-flip">&#x21CB;</button>
      &#x21CC;
    </div>
    <div id="playback-div" class="centre">
      <button id="enable-local-playback">&#x1F4FB;</button>
      <button id="pause-local-playback" disabled>&#x23f8; / &#x25b6;</button>
      <button id="clear-local-playback" disabled>&#x23f9; + &#x1f191;</button>
    </div>
    
    <div class="centre">
      <input type="text" id="login-input" name="login" size="10" placeholder="&#128231;&#128231;&#128231;&#128231;">
      |
      <input type="password" id="password-input" name="password" size="10" placeholder="&#x1f511;&#x1f511;&#x1f511;&#x1f511;">
      <button type="button" id="login-submit">&#x1f6aa;</button>
    </div>
  </body>
</html>
