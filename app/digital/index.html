<html>
  <head>
    <link rel="stylesheet" href="../main.css">
    <script src="../fabric.min.js"></script>
    <script src="../params.js"></script>

    <script src="../ui/image-helpers.js"></script>
    <script src="../ui/ui-helpers.js"></script>
    <script src="../ui/animation-helpers.js"></script>
    <script src="../ui/render-helpers.js"></script>
    <script src="../vlc-helpers.js"></script>

    <script src="../tessellations/timeout-functions.js"></script>
    <script src="../tessellations/triangle.js"></script>
    <script src="../tessellations/square.js"></script>
    <script src="../tessellations/rhombus.js"></script>

    <script src="../main.js"></script> </head>
  <body>
    <div class="centre" id="text">tessellates</div>
    <div class="centre" id="track-text">-</div>
    <canvas id="vinylCanvas" width="1000" height="1000"></canvas>
    <div class="centre">
      <button id="back-big" type="button"> &#x21C7; </button>
      <button id="back-medium" type="button"> &#x21A4; </button>
      <button id="back-small" type="button"> &lt; </button>
      <button id="forward-small" type="button"> &gt; </button>
      <button id="forward-medium" type="button"> &#x21A6; </button>
      <button id="forward-big" type="button"> &#x21C9; </button>
    </div>
    <div class="centre">
      <input type="text" id="filter-input" name="filter" size="10">
      <button type="button" id="filter-submit">filter</button>
    </div>
    <div class="centre">
      <button id="enable-local-playback">&#x1F4FB;</button>
      <button id="pause-local-playback" disabled>&#x23f8;</button>
      <button id="clear-local-playback" disabled>&#x1f191;</button>
    </div>
  </body>
</html>
