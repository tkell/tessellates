<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="api-state.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="centre" id="text">tessellates</div>

    <div class="centre" id="hexagons-container">
    </div>

    <div class="centre" id="login-header">login:</div>
    <div class="centre">
      <input type="text" id="login-input" name="login" size="10" placeholder="&#128231;&#128231;&#128231;&#128231;">
      |
      <input type="password" id="password-input" name="password" size="10" placeholder="&#x1f511;&#x1f511;&#x1f511;&#x1f511;">
      <button type="button" id="login-submit">&#x1f6aa;</button>
      <button type="button" id="logout-button" style="display: none;">&#128075;</button>
    </div>

    <div class="centre" id="create-user-container">
      <div>create account:</div>
      <input type="text" id="create-username" name="username" size="10" placeholder="username">
      <input type="text" id="create-email" name="email" size="10" placeholder="email">
      <input type="password" id="create-password" name="password" size="10" placeholder="password">
      <input type="password" id="create-password-confirm" name="password_confirmation" size="10" placeholder="confirm">
      <button type="button" id="create-user-submit">&#x2795;</button>
    </div>

    <div class="centre" id="collections-container" style="display: none;">
      <div>collections:</div>
      <ul id="collections-list">
      </ul>
    </div>
  </body>
</html>
